<!DOCTYPE html>
<html>
<head>
<title>submit input</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="angular.min.js"></script>
	<div ng-app="myapp" ng-controller="mycontroller">
		<form name="myForm">
		<p>Name:<input type="text" id="name" model="name"></p>
		<p>Place:<input type="text" id="place" model="place"></p>
		<button type="button" ng-click="submitAll()">Submit</button>
		</form><br>
	<h3>Details</h3>
	<table>
		<tr>
		<th>Name</th>
		<th>Place</th>
		</tr>
		<tr>
		<td id="names">{{name}}</td>
		<td id="places">{{place}}</td>
		</tr>
		</table>
	</div>
<script src="app.js"></script>
</body>
</html>
